{% extends "layout.html" %} {% block content %}
<div class="container-fluid">
  <div  align="center">
    <h1>Game {{game.id}} - <span id="tickets"></span></h1>
    <button type="button" class="btn btn-primary" onclick="newGame()">
      New Game
    </button>
    <div class="prev-nums">
      <div class="prev-nums">
        Previous 5 Nums: <span id="prev-nums-unsorted"></span>
      </div>
    </div>
    <br />
    <div class="prev-nums">Previous: <span id="prev-nums"></span></div>
  </div>
  <div class="row">
    <div id="win_patterns" class="row"></div>
  </div>
</div>
<script>
  const markedNums = {{game.numbers.split(",")|safe}};
  setTimeout(() => location.reload(), 5000);
</script>
<script src="{{url_for('static', filename='game.js')}}"></script>
{% endblock %}
